<div class="navbar-column">
  <mat-form-field class="navbar-search-tag" color="accent">
    <input matInput placeholder="Search tag">
  </mat-form-field>
  <mat-chip-list>
    <ng-container *ngIf="tags$ | async as tags">
      <ng-container *ngFor="let tag of tags">
        <mat-chip>{{ tag.title }}</mat-chip>
      </ng-container>
    </ng-container>
  </mat-chip-list>
</div>
