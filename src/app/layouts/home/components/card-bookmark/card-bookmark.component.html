<mat-card @slideIn class="card-bookmark">
  <mat-card-header fxLayout="row">
    <img mat-card-avatar [src]="icon" class="card-bookmark-icon">
    <div class="card-bookmark-title">{{ url }}</div>
    <div fxFlex></div>
    <div class="edit-container">
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small,
      agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for
      hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip>Papadum</mat-chip>
      <mat-chip>Naan</mat-chip>
      <mat-chip>Dal</mat-chip>
      <mat-chip>Papadum</mat-chip>
      <mat-chip>Naan</mat-chip>
      <mat-chip>Dal</mat-chip>
      <mat-chip>Papadum</mat-chip>
      <mat-chip>Naan</mat-chip>
      <mat-chip>Dal</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
